<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, world!</title>
    <style>
      video {
        width: 100vw;
        height: 100vh;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <video type="video/mp4" loop playsinline autoplay="autoplay" muted id="videoOne"></video>

    <script>
      const video = document.getElementById("videoOne");
      fetch("assets/punkcat_sm.mp4")
        .then(response => response.blob())
        .then(blob => {
          video.src = URL.createObjectURL(blob);
          video.play();
        });
    </script>
  </body>
</html>
